<!DOCTYPE html>
<html>

	<head>
		<meta charset="ISO-8859-1">
		<title>Reimbursement Request Page</title>
	</head>
	
	<body style = "background-color: rgb(255, 102, 102);">
		<h1 style = "text-align:center">Update Information Page</h1>
	
		<div id = "updateSubmitter">
			<div>
				<form id="from" method ="post" action ="/ReimbursementSystem/api/UpdateInformation" >
					<input type="text" id = "nfname" min="1"  placeholder="First Name" name = "fname" required><br>
					<input type="text" id = "nlname" min="1" step="any" placeholder="Last Name" name = "lname" required><br>
					<input type="number" id = "nphonenumber" min="1" step="any" placeholder="Phone Number" name = "phonenumber" required><br>
					<input type="text" id = "nstreetaddress" min="1" step="any" placeholder="Street Address" name = "streetaddress" required><br>
					<button>Submit Changes</button>
				</form>
					
			</div>
			
		</div>
		

	
	</body>
